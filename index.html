<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    /* Basic styling for table and search box */
    .search-box { margin: 20px; }
    .results-table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    .results-table th, .results-table td { border: 1px solid #ddd; padding: 8px; }
  </style>
</head>
<body onload="loadCSV()">

<div class="search-box">
  <label for="search">SÃ¶k efter askgravlundsplakett:</label>
  <input type="text" id="search" oninput="filterResults()" placeholder="Skriv minst tre tecken">
</div>

<table class="results-table">
  <thead>
    <tr>
      <th>Namn</th>
      <th>Pelare</th>
    </tr>
  </thead>
  <tbody id="results"></tbody>
</table>

<script>
  let data = [];

  // Load CSV file automatically on page load
  function loadCSV() {
    const filePath = '/path/to/sample_names_varied.csv'; // Define your CSV file path here
    Papa.parse(filePath, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        data = results.data; // Store CSV data in global variable
        displayResults(data); // Display all results initially
      }
    });
  }

  // Display results in the table
  function displayResults(results) {
    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = ''; // Clear previous results
    results.forEach(row => {
      const rowElement = document.createElement('tr');
      rowElement.innerHTML = `
        <td>${row.firstname} ${row.lastname}</td> <!-- Combine firstname and lastname as "Namn" -->
        <td>${row.placement}</td> <!-- Display placement as "Pelare" -->
      `;
      resultsContainer.appendChild(rowElement);
    });
  }

  // Filter results based on search input
  function filterResults() {
    const searchTerm = document.getElementById('search').value.toLowerCase();
    if (searchTerm.length < 3) {
      displayResults([]); // Clear table if fewer than 3 characters
      return;
    }

    const filteredData = data.filter(row => 
      `${row.firstname} ${row.lastname}`.toLowerCase().includes(searchTerm) // Search combined name
    );
    displayResults(filteredData);
  }
</script>

</body>
</html>
